name: Update translations
on:
  push:
    branches:
      - main
    paths-ignore:
      - po/*
      - README.md
      - wsl-pro-service/debian/control

jobs:
  update-po:
    name: Update po files
    runs-on: ubuntu-latest
    env:
      modified: false
      subprojects: windows-agent wsl-pro-service
    steps:
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y gettext
      - uses: actions/checkout@v3
        name: Check out repo
        with:
          ref: main
      - uses: actions/setup-go@v4
        with:
          go-version-file: common/go.mod
      - name: Check po files
        id: checkpo
        run: |
          set -eu

          hasModif="false"

          for subproject in ${{ env.subprojects }} ; do
            go run "${subproject}/cmd/generate_locales.go" update-po
            go run "${subproject}/cmd/generate_locales.go" generate-mo
          done

          # Exclude line diffs only
          MODIFIED=$(git difftool -y -x "diff -Nup -I '^#: '" "*/po/*")
          if [ -n "$MODIFIED" ]; then
            hasModif="true"
          fi

          echo "modified=${hasModif}" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        if: steps.checkpo.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Auto update po files
          title: Auto update po files
          labels: po, automated pr
          body: "[Auto-generated pull request](https://github.com/canonical/ubuntu-pro-for-windows/actions/workflows/auto-updates.yaml) by GitHub Action"
          branch: auto-update/po
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Push branch
        if: steps.checkpo.outputs.modified == 'true'
        run: |
          git push origin auto-update/po:main
